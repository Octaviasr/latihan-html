<body>

            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
            <th>Header 4</th>

            <td> cell 2</td>
            <td> cell 3</td>
            <td> cell 4</td>
        </tr>
        <tr>

            <td colspan="2" style="background-color: rgb(170, 187, 255);">cell 2 & 3</td>
            <td>cell 4</td>
        </tr>
        <tr>
            <td>cell 1</td>
            <td rowspan="2"colspan="2" style="background-color: rgb(164, 203, 255);">cell 2 & 3 & 4</td>
            <td>cell 4</td>
        </tr>
        <tr>
            <td>cell 1</td>
            <td>cell 4</td>
        </tr>
    </table>
